<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fitness</title>
</head>
<body>
                <!-- flash messages -->
    <div class="main-w3layouts wrapper">
        <div class=" container ">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="container p-3 mb-2 ">
                <ul class="">
                    {% for message in messages %}
                    <strong>
                        <p class="text-lg-left" style="font-size: larger;"> * {{message}}</p>
                    </strong>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
        </div>
                <!-- Flash messages -->
<span class="border border-dark">
    <div align="center">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="row" >
                <div class="mb-3">
                        <h1>Login</h1>
                        <form action="/login" method="POST">
                        <label for="email">Email</label>
                        <input name="email" type="text">
                        <label for="password">Password</label>
                        <input name="password" type="Password">
                        <input type="submit" value="Login" class="submit_button">
                    </form>
                </div>
            </div>
        </span>
        <div class="mb-3">
            <h1>Register</h1>
            <form action="/register" method="POST">
                <input class="text" type="text" name="first_name" placeholder="First name" required="">
                <input class="text" type="text" name="last_name" placeholder="Last name" required="">
                <input class="text email" type="email" name="email" placeholder="Email" required="">
                <input class="text" type="password" name="password" placeholder="Password" required="">
                <input class="text w3lpass" type="password" name="confirm_password" placeholder="Confirm Password" required="">
                <input type="submit" value=Register>
            </form>
        </div>
    </div>
</body>
</html>
