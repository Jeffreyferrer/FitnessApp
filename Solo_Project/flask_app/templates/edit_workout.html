<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Workout</title>
</head>
<body>
    <div class="mb-3">
    <h3>Add A New Workout</h3>

    <form action="/workouts/update" method="POST">
        <input type="hidden" name="id" value="{{workout.id}}">
        <input type="hidden" name="user_id" value="{{workout.user_id}}">
        <div>
            <label for="exercise">Exercise</label>
            <input name="exercise" type="text" value="{{workout.exercise}}">
        </div>
        <div>
            <label for="sets">Sets</label>
            <input name="sets" type="text" value="{{workout.sets}}">
        </div>
        <div>
            <label for="reps">Reps</label>
            <input name="reps" type="text" value="{{workout.reps}}">
        </div>
        <div>
            <label for="weight">Weight</label>
            <input name="weight" type="text" value="{{workout.weight}}">
        </div>
        <input type="submit"></input>
    </form>
    <div>
        <p><a href="/chest">Go Back</a></p>
    </div>
</div>
</body>
</html>
