<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Chest</title>
</head>
<body>
    <div>
        <a href="/dashboard">Home</a>
        <a href="/logout">Logout</a>
        <p><a href="/upperbody">Go Back</a></p>
    
    <h1 align="center">CHEST DAY!</h1>

    <table class="table">
        <th>
            <tr>
                <th scope="col">Exercise</th>
                <th scope="col">Sets</th>
                <th scope="col">Reps</th>
                <th scope="col">Weight</th>
            </tr>
        </th>
        <tb>
            {% for workout in all_workouts %}
            <tr>
                <td>{{workout.exercise}}</td>
                <td>{{workout.sets}}</td>
                <td>{{workout.reps}}</td>
                <td>{{workout.weight}}</td>
                <td><a href="/workouts/{{workout.id}}">show</a>
                </td>
                <td><a href="/workouts/edit/{{workout.id}}">edit</a>
                </td>
                <td><a href="/workouts/delete/{{workout.id}}">delete</a>
                </td>
            </tr>
            {% endfor %}
            <div>
                <a href="/workouts/new">Add A New Exercise</a>
            </div>
            
            
</body>
</html>
